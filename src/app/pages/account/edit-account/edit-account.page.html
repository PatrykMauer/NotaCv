<ion-header *ngIf="user">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        strong="true"
        [disabled]="!editProfileForm.valid || !formIsEdited"
        (click)="submitForm()"
      >
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="user">
  <ng-container *ngTemplateOutlet="avatar"></ng-container>
  <ng-container *ngTemplateOutlet="form"></ng-container>

  <ng-template #avatar>
    <ion-row class="row row--center">
      <img
        class="img img--theme-circle"
        src="{{this.selectedPhoto? this.selectedPhoto : user.photo}}"
      />
    </ion-row>
    <ion-row class="row row--center">
      <ion-label class="label label--theme-upload" (click)="onEdited()">
        <ion-icon name="cloud-download"></ion-icon> Select photo
      </ion-label>
    </ion-row>
  </ng-template>

  <ng-template #form>
    <form
      [formGroup]="editProfileForm"
      #updateForm="ngForm"
      (ngSubmit)="updateAccount(editProfileForm.value)"
      *ngIf="user"
    >
      <ion-row class="row row--center">
        <ion-col size-md="7">
          <ion-list>
            <ion-item>
              <ion-input
                placeholder="Username"
                inputMode="text"
                clearInput="true"
                formControlName="username"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                placeholder="First name"
                inputMode="text"
                clearInput="true"
                formControlName="firstName"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                placeholder="Last name"
                inputMode="text"
                clearInput="true"
                formControlName="lastName"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                placeholder="Email"
                inputMode="email"
                clearInput="true"
                formControlName="email"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                placeholder="Phone"
                inputMode="tel"
                clearInput="true"
                formControlName="phone"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="item item__label">Gender</ion-label>
              <ion-select placeholder="Select One" formControlName="gender">
                <ion-select-option value="Male">Male</ion-select-option>
                <ion-select-option value="Female">Female</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
  </ng-template>
</ion-content>
